<div id="login" class="page">
    <div class="p-6">
        <div class="flex items-center mb-8">
            <button onclick="navigateTo('welcome')" class="text-green-600 mr-4">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-2xl font-bold text-green-800">Login</h1>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="mobile">Mobile Number</label>
            <div class="flex">
                <div class="flex items-center justify-center px-3 bg-gray-100 border border-r-0 border-gray-300 rounded-l-lg">
                    <span class="text-gray-600">+91</span>
                </div>
                <input type="tel" id="mobile" class="flex-1 p-3 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter mobile number">
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="otp">Enter OTP</label>
            <div class="flex">
                <input type="text" id="otp" class="flex-1 p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="6-digit OTP" disabled>
                <button id="send-otp" class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 rounded-r-lg transition duration-300">
                    Send OTP
                </button>
            </div>
        </div>

        <button id="login-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md mb-4 transition duration-300" disabled>
            Login
        </button>

        <div class="text-center mb-6">
            <a href="#" onclick="navigateTo('register')" class="text-green-600 hover:text-green-800 text-sm font-medium">New user? Sign Up Here</a>
        </div>

        <div class="text-center">
            <a href="#" onclick="navigateTo('help')" class="text-gray-500 hover:text-gray-700 text-sm">Need Help? FAQ/Support</a>
        </div>
    </div>
</div>
