<div id="change-language" class="page">
    <div class="p-6">
        <div class="flex items-center mb-6">
            <button onclick="navigateTo('profile')" class="text-gray-500 hover:text-gray-700 mr-4">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Change Language</h1>
        </div>

        <div class="space-y-3">
            <select id="language-select" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
                <option value="ko">한국어</option>
            </select>
        </div>

        <button id="save-language" class="btn btn-primary w-full mt-6">
            Save & Continue
        </button>
    </div>
</div>
