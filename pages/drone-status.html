        </div>

        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm mb-6">
            <h2 class="font-semibold text-gray-800 mb-4">Current/Pending Booking</h2>

            <div class="space-y-4">
                <div class="flex justify-between">
                    <span class="text-gray-600">Booking ID</span>
                    <span class="font-medium">#DRN45678</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Location</span>
                    <span class="font-medium">Farm B, Village Y</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Operator</span>
                    <span class="font-medium">Rajesh Kumar</span>

                <div class="flex justify-between">

                </div>

                    <div class="text-3xl font-bold text-blue-800" id="eta-minutes">35</div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-300">
                Contact Operator
            </button>
            <button class="bg-red-100 hover:bg-red-200 text-red-800 font-medium py-2 px-4 rounded-lg shadow-md transition duration-300">
                Cancel Booking
            </button>
        </div>

        <div class="text-xs text-gray-500 text-center">
