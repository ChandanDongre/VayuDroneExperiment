<div id="register" class="page flex flex-col items-center justify-center">
    <div class="card w-full max-w-sm">
        <div class="flex items-center mb-6">
            <button onclick="navigateTo('login')" class="text-gray-500 hover:text-gray-700 mr-4">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Register a New Account</h1>
        </div>

        <div class="mb-4">
            <label for="reg-mobile">Mobile Number</label>
            <div class="flex">
                <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md">
                    +91
                </span>
                <input type="tel" id="reg-mobile" placeholder="Enter mobile number">
            </div>
        </div>

        <div class="mb-6">
            <label for="reg-otp">Enter OTP</label>
            <div class="flex">
                <input type="text" id="reg-otp" placeholder="6-digit OTP" disabled>
                <button id="reg-send-otp" class="btn btn-secondary">
                    Send OTP
                </button>
            </div>
        </div>

        <div class="mb-4 flex items-center">
            <input type="checkbox" id="is-farmer" class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
            <label for="is-farmer" class="ml-2 block text-sm text-gray-900">I am a Farmer</label>
        </div>

        <button id="create-account" class="btn btn-primary w-full" disabled>
            Create Account
        </button>

        <div class="text-center mt-4">
            <a href="#" onclick="navigateTo('login')" class="text-sm text-gray-600 hover:text-gray-800">Already have an account? Login Here</a>
        </div>

        <div class="text-center mt-2">
            <a href="#" onclick="navigateTo('help')" class="text-sm text-gray-500 hover:text-gray-700">Need Help? FAQ/Support</a>
        </div>
    </div>
</div>
